<!DOCTYPE html>
<html lang="bs-BA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekretnine</title>
    <link rel="stylesheet" type="text/css" href="../Style/nekretnine.css" />
  </head>

  <body>
    <div id="meni"></div>

    <!-- Search Criteria -->
    <div id="search-container" class="grid-container">
      <label for="minCijena">Min Cijena:</label>
      <input type="number" id="minCijena" name="minCijena" />

      <label for="maxCijena">Max Cijena:</label>
      <input type="number" id="maxCijena" name="maxCijena" />

      <label for="minKvadratura">Min Kvadratura:</label>
      <input type="number" id="minKvadratura" name="minKvadratura" />

      <label for="maxKvadratura">Max Kvadratura:</label>
      <input type="number" id="maxKvadratura" name="maxKvadratura" />

      <button id="dugmePretraga">Pretraga</button>
    </div>

    <div class="tip-nekretnine">
      <h1>Lista Nekretnina</h1>

      <!-- Stanovi -->
      <div id="stanoviContainer">
        <h2>Stan</h2>
        <div class="grid-lista-nekretnina">
          <!-- Dinamički će se puniti stanovi -->
        </div>
      </div>

      <!-- PP -->
      <div id="poslovniProstoriContainer">
        <h2>Poslovni prostor</h2>
        <div class="grid-lista-nekretnina">
          <!-- Dinamički će se puniti poslovni prostori -->
        </div>
      </div>
    </div>

    <!-- Scripte -->
    <script src="../JS/PoziviAjax.js"></script>
    <script src="../JS/SpisakNekretnina.js"></script>
    <script src="../JS/MarketingAjax.js"></script>
    <script src="../JS/meni.js"></script>
    <script src="../JS/nekretnine.js"></script>
  </body>
</html>
